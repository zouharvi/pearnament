name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff pytest

      - name: Lint and static check src/server
        run: |
          ruff check src/server
          ruff check --select=I src/server  # import sorting

      - name: Run Python tests
        run: pytest src/server/tests/*

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install web dependencies
        run: |
          cd src/web
          npm install

      - name: Build web
        run: |
          cd src/web
          npm run build