<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=900px">
    <title>Pearmut Evaluation</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
        .white-box {
            margin-bottom: 20px;
            width: max-content;
        }
        
        .abutton {
            background-color: white;
            text-decoration: none;
            color: black;
            padding: 5px 10px;
            border-radius: 8px;
            box-shadow: 0 4px 6px #0003;
        }

        .abutton:hover {
            background-color: #ffd;
            cursor: pointer;
        }

        th,
        td {
            text-align: left;
            padding-right: 20px;
        }

        tr:hover {
            background-color: #d6e8c4;
        }

        table {
            border-collapse: collapse;
        }

        a {
            text-decoration: none;
        }

        h3 {
            margin-top: 0px;
        }

        a[disabled] {
            pointer-events: none;
            opacity: 0.6;
        }

        .reset-task:hover {
            cursor: pointer;
        }

        .reset-task[disabled] {
            pointer-events: none;
            opacity: 0.4;
        }

        .dashboard-content {
            display: flex;
            gap: 30px;
            align-items: flex-start;
        }

        .dashboard-table {
            flex-shrink: 0;
        }

        .results-section {
            flex-shrink: 0;
            min-width: 300px;
        }

        .results-table th:not(:first-child),
        .results-table td:not(:first-child) {
            padding-left: 5px;
            text-align: right;
        }

        .show-ranking-btn,
        .export-btn {
            background-color: white;
            border: 1px solid #ccc;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.2s;
        }

        .show-ranking-btn:hover,
        .export-btn:hover {
            background-color: #ffd;
            border-color: #999;
        }

        .show-ranking-btn {
            display: block;
            width: 100%;
            font-weight: 500;
        }

        .export-section {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .export-btn {
            flex: 0 0 auto;
        }

        @media (max-width: 1400px) {
            .white-box {
                overflow-x: auto;
            }
        }
    </style>
</head>
