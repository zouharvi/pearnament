<!DOCTYPE html>
<html lang="en" style="height: 100%;">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pearmut Evaluation</title>
  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
  <link rel="stylesheet" href="assets/style.css">
  <style>
    .output_srctgt {
      display: inline-block;
      width: calc(100% - 150px);
      vertical-align: top;
    }

    .output_src,
    .output_tgt {
      display: inline-block;
      width: calc(50% - 30px);
      background-color: #fffc;
      padding: 10px;
      border-radius: 8px;
      vertical-align: top;
      margin-right: 2px;
      margin-left: 2px;
      user-select: none;
      box-shadow: 0 4px 6px #0005;
    }

    .output_src {
      background-color: #fff7;
    }

    .output_response {
      display: inline-block;
      width: max-content;
      text-align: center;
    }

    .output_block {
      margin-bottom: 30pt;
    }

    .output_labels {
      vertical-align: top;
      display: inline-block;
      width: 100px;
      font-size: 9pt;
      color: #555;
      margin-left: -5px;
      line-height: 60px;
      margin-top: -20px;
    }

    .output_number {
      display: inline-block;
      width: 20px;
    }

    /* on displays with less than 1100px */
    @media (max-width: 1000px) {
      .output_srctgt {
        width: 80%;
        margin-right: 30px;
      }

      .output_src,
      .output_tgt {
        width: 100%;
        margin-bottom: 5px;
        margin-right: 10px;
      }
    }

    .tgt_char:hover {
      background-color: #ccc;
      cursor: pointer;
      ;
    }

    .src_char:hover {
      background-color: #ccc;
    }

    .error_unknown {
      background-color: #ddf;
    }

    .error_neutral {
      background-color: #edd;
    }

    .error_minor {
      background-color: #fcc;
    }

    .error_major {
      background-color: #e88;
    }

    .src_char.highlighted,
    .tgt_char.highlighted {
      background-color: #ccc;
    }

    #button_error_minor:hover,
    #button_error_major:hover {
      opacity: 0.8;
      cursor: pointer;
    }

    .highlighted_active {
      background-color: #aaf !important;
    }

    /* span toolbox section */
    .span_toolbox {
      background-color: white;
      padding: 5px;
      border-radius: 8px;
      box-shadow: 0 4px 6px #0005;
    }

    .span_toolbox_parent {
      position: absolute;
      padding-left: 20px;
      padding-right: 20px;
      padding-top: 10px;
      /* always maximally spread out children */
      min-width: max-content;
    }

    input[type="button"].error_neutral {
      background-color: #ecc9 !important;
      width: 100%;
      text-align: center;
      border-radius: 8px;
    }

    input[type="button"].error_neutral:hover {
      background-color: #ecc !important;
    }

    input[type="button"].error_minor {
      background-color: #fcc !important;
      width: 100%;
      text-align: center;
      border-radius: 8px;
    }

    input[type="button"].error_minor:hover {
      background-color: #daa !important;
    }

    input[type="button"].error_major {
      background-color: #e88 !important;
      width: 100%;
      text-align: center;
      border-radius: 8px;
    }

    input[type="button"].error_major:hover {
      background-color: #c66 !important;
    }

    input[type="button"].error_delete {
      background-color: #ddd !important;
      font-size: 10pt;
      width: 100%;
      text-align: center;
      border-radius: 8px;
    }

    input[type="button"].error_delete:hover {
      background-color: #ccc !important;
    }

    input[type=range][orient=vertical] {
      position: relative;
      top: -5px;
      writing-mode: vertical-lr;
      direction: rtl;
      width: 16px;
      height: 200px;
    }

    /* progress bar */
    #progress span {
      font-size: 0pt;
      display: inline-block;
      border-radius: 50%;
      text-align: center;
      line-height: 2em;
      margin-left: 2px;
      box-shadow: 0 1px 1px #0002;
      width: 10px;
      height: 10px;
    }

    #progress span:hover,
    #progress span.progress_current,
    #progress span.progress_incomplete:last-child {
      cursor: pointer;
      user-select: none;
      position: relative;
      top: 7.5px;
      width: 22px;
      height: 22px;
      font-size: 8pt;
      margin-left: -5px;
      margin-right: -5px;
      box-shadow: 0 1px 3px #0002;
    }

    #progress span:hover {
      z-index: 100;
    }

    #progress span.progress_complete {
      color: white;
      background: #3b5238;
    }


    #progress span.progress_complete:hover {
      background: #2e3e2b;
    }

    #progress span.progress_current {
      background: #91b08d;
    }

    #progress span.progress_current:hover {
      background: #739c6f;
    }

    #progress span.progress_incomplete {
      background: #bbb;
      color: #555;
    }

    #progress span.progress_incomplete:hover {
      background: #aaa;
    }
  </style>
</head>

<body>
  <div
    style="max-width: 1600px; min-width: 900px; margin-left: auto; margin-right: auto; margin-top: 20px; padding-left: 10px;">
    <div style="display: flex;">

      <span id="status_message" style="flex-grow: 1; vertical-align: top;"></span>

      <span id="progress" style="width: max-content; text-align: right; margin-top: -10px;"></span>
      <span id="time" style="flex: 0 0 120px; text-align: right;" title="Approximation of total annotation time.">Time:
        0m</span>
      <input type="button" value="Next ðŸ› ï¸" id="button_next" disabled
        style="flex: 0 0 150px; margin-right: 20px; margin-left: 20px; margin-top: -10px; height: 2.5em;"
        title="Finish annotating all examples first.">
      <input type="button" value="âš™ï¸" id="button_settings" style="margin-right: 20px; height: 1.5em; margin-top: -5px;">
    </div>

    <div id="settings_div" class="white-box" style="margin-right: 20px; margin-top: 10px; display: none;">
      <input type="checkbox" id="settings_approximate_alignment">
      <label for="settings_approximate_alignment">Show approximate alignment</label>
    </div>

    <div id="output_div" style="margin-top: 100px;"></div>

    <br><br><br>
  </div>

</body>

</html>
