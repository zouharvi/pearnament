[project]
name = "hekmut"
description = "A tool for evaluation of model outputs, primarily MT."
authors = [
    { name="VilÃ©m Zouhar", email="vilem.zouhar@gmail.com" }
]
version = "0.0.1"
requires-python = ">=3.12"
dependencies = [
    "fastapi >= 0.110.0",
    "uvicorn >= 0.29.0",
    "wonderwords >= 3.0.0",
    "pynpm >= 0.3.0",
]

[project.optional-dependencies]
dev = ["pytest"]

[project.scripts]
hekmut = "hekmut.cli:main"

[tool.setuptools]
package-dir = {"hekmut" = "server"}
packages = ["hekmut"]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"