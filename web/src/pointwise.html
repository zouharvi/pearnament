<!DOCTYPE html>
<html lang="en" style="height: 100%;">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pearnament Evaluation</title>
  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
  <link rel="stylesheet" href="assets/style.css">
  <style>
    .output_srctgt {
      display: inline-block;
      width: calc(100% - 150px);
      vertical-align: top;
    }

    .output_src, .output_tgt {
      display: inline-block;
      width: calc(50% - 30px);
      background-color: #fffc;
      padding: 10px;
      border-radius: 4px;
      vertical-align: top;
      margin-right: 2px;
      margin-left: 2px;
      user-select: none;
    }

    .output_src {
      background-color: #fff7;
    }

    .output_response {
      display: inline-block;
      width: max-content;
      text-align: center;
    }

    .output_block {
      margin-bottom: 30pt;
    }

    input[type="range"] {
      height: 150px;
      position: relative;
      top: -5px;
    }

    .output_labels {
      vertical-align: top;
      display: inline-block;
      width: 100px;
      font-size: 9pt;
      color: "#555";
      margin-left: -5px;
    }

    .output_number {
      display: inline-block;
      width: 20px;
    }

    /* on displays with less than 1100px */
    @media (max-width: 1000px) {
      .output_srctgt {
        width: 80%;
        margin-right: 30px;
      }

      .output_src, .output_tgt {
        width: 100%;
        margin-bottom: 5px;
        margin-right: 10px;
      }
    }

    .tgt_char:hover {
      background-color: #ccc;
      cursor: pointer;;
    }
    
    .src_char:hover {
      background-color: #ccc;
    }

    .error_unknown {
      background-color: #ddf;
    }

    .error_minor {
      background-color: #fcc;
    }

    .error_major {
      background-color: #e88;
    }

    .src_char.highlighted, .tgt_char.highlighted {
      background-color: #ccc;
    }

    #button_error_minor:hover, #button_error_major:hover {
      opacity: 0.8;
      cursor: pointer;
    }

    .highlighted_active {
      background-color: #aaf !important;
    }

    /* span toolbox section */
    .span_toolbox {
      position: absolute;
      background-color: #aaf;
      padding: 5px;
      border-radius: 5px;

    }

    input[type="button"].error_minor {
      background-color: #fcc !important;
    }

    input[type="button"].error_minor:hover {
      background-color: #daa !important;
    }

    input[type="button"].error_major {
      background-color: #e88 !important;
    }

    input[type="button"].error_majo:hover {
      background-color: #c66 !important;
    }
  </style>
</head>

<body>
  <div style="max-width: 1600px; min-width: 900px; margin-left: auto; margin-right: auto; margin-top: 20px; padding-left: 10px;">
    <div style="display: flex;">
      <span id="progress" style="flex: 0 0 130px;">Annotated: 0/0</span>
      <span id="time" style="flex: 0 0 170px;">Annotation time: 0m</span>
      <span id="status_message" style="margin-left: 20px; flex-grow: 1; vertical-align: top;"></span>

      <input
        type="button" value="Next ðŸ› ï¸" id="button_next" disabled
        style="flex: 0 0 150px; margin-right: 20px; margin-left: 20px; height: 2.5em;"
        title="Finish annotating all examples first."
      >
    </div>

    <div id="output_div" style="margin-top: 100px;"></div>

    <br><br><br>
  </div>

</body>

</html>
