<!DOCTYPE html>
<html lang="en" style="height: 100%;">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pearnament Evaluation</title>
  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
  <link rel="stylesheet" href="assets/style.css">
  <style>
    .output_srctgt {
      display: inline-block;
      width: calc(100% - 150px);
      vertical-align: top;
    }

    .output_src, .output_tgt {
      display: inline-block;
      width: calc(50% - 30px);
      background-color: #fffc;
      padding: 10px;
      border-radius: 4px;
      vertical-align: top;
      margin-right: 2px;
      margin-left: 2px;
    }

    .output_response {
      display: inline-block;
      width: max-content;
      text-align: center;
    }

    .output_block {
      margin-bottom: 30pt;
    }

    input[type="range"] {
      height: 150px;
      position: relative;
      top: -5px;
    }

    .language_indicator {
      font-size: 9pt;
      vertical-align: top;
      color: "#555";
    }
    
    .output_labels {
      vertical-align: top;
      display: inline-block;
      width: 100px;
      font-size: 9pt;
      color: "#555";
      margin-left: -5px;
    }

    .output_number {
      display: inline-block;
      width: 20px;
    }

    /* on displays with less than 1100px */
    @media (max-width: 1000px) {
      .output_srctgt {
        width: 80%;
        margin-right: 30px;
      }

      .output_src, .output_tgt {
        width: 100%;
        margin-bottom: 5px;
        margin-right: 10px;
      }
    }

    .tgt_char:hover {
      background-color: #ccc;
      cursor: pointer;;
    }

    .src_char.highlighted, .tgt_char.highlighted {
      background-color: #ccc;
    }
  </style>
</head>

<body>
  <div style="max-width: 1600px; min-width: 900px; margin-left: auto; margin-right: auto; margin-top: 20px; padding-left: 10px;">
    <div>
      <span id="progress">Annotated: 0/0</span>
      <span id="time" style="margin-left: 20px;">Annotation time: 0m</span>

    <input
      type="button" value="Next ðŸ› ï¸" id="button_next" disabled
      style="float: right; width: 100px; margin-right: 20px;"
      title="Finish annotating all examples first."
    >
    </div>

    <div id="output_div" style="margin-top: 100px;"></div>

    <br><br><br>
  </div>

</body>

</html>
